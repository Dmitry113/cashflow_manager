<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cashflow Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f4f4f4;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Cashflow</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'transactions:transaction-list' %}">Транзакции</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'transactions:transaction-create' %}">Добавить транзакцию</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/">Админ-панель</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/">API</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bg-white p-4 rounded shadow">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
